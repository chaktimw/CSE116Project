<html>
    <head>
        <script src="player.js"></script>
    </head>
    <body onload="loadPlayers();">

        Add Player: <input type="text" id="AddUsername">
        Set Size: <input type="text" id="Size">

        <hr/>
        <div id="players"></div><br/>
    </body>
